trigger:
- main

pool:
  name: Default

variables:
  project-name-dev: 'ado-openshift'
  project-name-uat: 'ado-openshift'
  image-name: 'wk-dotnet'

stages:
- stage: Build
  displayName: Build and Push Image
  jobs:
  - job: BuildAndPushJob
    displayName: Build and Push Job
    steps:
    - script: podman build -t dotnet-counter-app:$(Build.BuildId) && podman images -f podman/app/Containerfile
      displayName: 'podman ps'
